<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex-html-js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Verificador</h1>
        <form id="form-validador">
            <input type="number" id="campo-a" required placeholder="Digite o primeiro valor numérico"/>
            <input type="number" id="campo-b" required placeholder="Digite o segundo valor numérico (maior que o anterior)"/>
            <button type="submit" id="btn-verificar" >Verificar</button>
        </form>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
